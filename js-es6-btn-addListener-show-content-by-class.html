<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title></title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<style type="text/css">
			.content{
				display: none;
			}
			.content{
			    padding: 0.5rem;
			    margin: 0.25rem;
			    background-color: gray;
			    color: white;
			    width: 4rem;
			}
			.likeBtn{
			    border: 1px solid gray;
			    width: 4rem;
			    text-align: center;
			    padding: 0.5rem;
			    margin: 0.25rem;
			}
		</style>

	</head>
	<body>
		<div class="item">
			<div class="likeBtn">item 1<i class="fa fa-plus" aria-hidden="true"></i></div>
			<div class="content">conteudo</div>
		</div>
		<div class="item">
			<div class="likeBtn">item 2<i class="fa fa-plus" aria-hidden="true"></i></div>
			<div class="content">conteudo</div>
		</div>
		<div class="item">
			<div class="likeBtn">item 3<i class="fa fa-plus" aria-hidden="true"></i></div>
			<div class="content">conteudo</div>
		</div>

		<script type="text/javascript">
			function closeAll(){
				let ctn = document.querySelectorAll('.content');

				for(let k=0; k<ctn.length; k++){
					ctn[k].style.display =='block'? ctn[k].style.display = 'none' : '';
				}

				let icon = document.querySelectorAll('i.fa');

				for(r=0;r<icon.length;r++){
				    icon[r].classList.contains('fa-minus')?icon[r].classList.replace('fa-minus','fa-plus'):'';
				}
			};


			let btnS = document.getElementsByClassName('likeBtn');

			for(let i = 0; i < btnS.length;i++){
				//console.log('--www--'+i);
			    btnS[i].addEventListener('click', ()=>{
					//closeAll();
				    //btnS[i].nextElementSibling.style.display = 'block';
			    	//console.log('i---'+i);
				    if(btnS[i].lastElementChild.classList[1] == 'fa-plus'){
				    	console.log('1---'+1);
				    	closeAll();
				    	btnS[i].nextElementSibling.style.display = 'block';
				    	btnS[i].lastElementChild.classList.add('fa-minus');
				    	btnS[i].lastElementChild.classList.remove('fa-plus');
				    }else
				    if(btnS[i].lastElementChild.classList[1] == 'fa-minus' && btnS[i].nextElementSibling.style.display == 'block'){
				    	console.log('2---'+2);
				    	closeAll();
				    	btnS[i].nextElementSibling.style.display = 'none';
				    	btnS[i].lastElementChild.classList.remove('fa-minus');
				    	btnS[i].lastElementChild.classList.add('fa-plus');
				    }
				
				});
			}
		</script>
	</body>
</html>
